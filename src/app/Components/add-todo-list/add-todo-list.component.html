<form (ngSubmit)="onSubmit()" id="todo-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="title" type="text" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea [(ngModel)]="desc" name="desc" required></textarea>
  </div>
  <button type="submit" class="btn">Add</button>
</form>
